<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Predictor & CGPA Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #e8e2d2; 
            --ink: #2c2c2c;
            --border: #3d3d3d;
            --red: #8b0000;
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Merriweather', serif; 
            color: var(--ink);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; 
            box-sizing: border-box;
        }

        .container {
            border: 4px double var(--border);
            padding: 30px; 
            width: 100%;
            max-width: 400px; 
            background: rgba(255, 255, 255, 0.15);
            position: relative;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .container::after {
            content: "By Shams Kabir (DIU_SWE_43)";
            position: absolute; bottom: 3px; right: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem; opacity: 0.6;
        }

        h1 { text-align: center; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 30px; font-size: 1.2rem; }

        .input-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 10px; }
        label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; flex: 1; }
        input { width: 85px; padding: 6px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.2); font-family: 'Merriweather', serif; text-align: center; outline: none; }
        
        input:focus { background: rgba(255, 255, 255, 0.9); transform: scale(1.02); }

        .btn-save {
            width: 100%; padding: 12px; margin-top: 10px;
            background: var(--ink); color: white;
            border: none; font-family: 'JetBrains Mono';
            cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; font-weight: bold;
        }

        .result-box { margin-top: 15px; padding: 15px; border: 1px solid var(--border); text-align: center; }
        .grade-text { font-size: 2rem; font-weight: 700; margin: 5px 0; }
        .total-text, .gp-text { font-size: 0.75rem; text-transform: uppercase; font-weight: 700; margin: 2px; }

        .summary-container {
            width: 100%; max-width: 400px;
            background: #fff; border: 1px solid var(--border);
            padding: 20px; box-sizing: border-box;
            display: none;
        }
        .course-item { 
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.75rem; font-family: 'JetBrains Mono'; 
            border-bottom: 1px dashed #ccc; padding: 8px 0;
        }
        .del-btn { 
            color: var(--red); cursor: pointer; border: none; background: none; font-weight: bold; font-size: 1rem;
        }
        .cgpa-display {
            margin-top: 15px; text-align: center;
            font-size: 1.3rem; font-weight: bold;
            color: #2a4d69; border-top: 2px solid var(--ink); padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Grade Predictor</h1>

    <div class="input-group"><label>Course ID</label><input type="text" id="courseID" data-next="credit"></div>
    <div class="input-group"><label>Credits</label><input type="number" id="credit" data-next="at"></div>

    <div class="input-group"><label>Attendance %</label><input type="number" id="at" data-next="qz" oninput="calculateGrade()"></div>
    <div class="input-group"><label>Quiz Avg</label><input type="number" id="qz" data-next="as" oninput="calculateGrade()"></div>
    <div class="input-group"><label>Assignment</label><input type="number" id="as" data-next="md" oninput="calculateGrade()"></div>
    <div class="input-group"><label>Midterm</label><input type="number" id="md" data-next="pr" oninput="calculateGrade()"></div>
    <div class="input-group"><label>Presentation</label><input type="number" id="pr" data-next="fn" oninput="calculateGrade()"></div>
    <div class="input-group"><label>Final Exam</label><input type="number" id="fn" oninput="calculateGrade()"></div>

    <div id="resultCard" class="result-box">
        <p class="total-text">Total Score: <span id="totalDisplay">0.00</span></p>
        <p class="grade-text" id="gradeDisplay">--</p>
        <p class="gp-text" id="gpDisplay">Grade Point: 0.00</p>
    </div>

    <button class="btn-save" onclick="saveCourse()">Save Course</button>
</div>

<div id="summaryCard" class="summary-container">
    <h3 style="text-align:center; margin-top:0; font-size: 1rem;">SESSION SUMMARY</h3>
    <div id="courseList"></div>
    <div class="cgpa-display" id="cgpaDisplay">CGPA: 0.00</div>
    <button onclick="location.reload()" style="width:100%; margin-top:15px; font-size:0.7rem; cursor:pointer; padding: 5px;">Clear Session</button>
</div>

<script>
    let savedCourses = [];
    let currentGP = 0;

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const nextId = event.target.getAttribute('data-next');
            if (nextId) document.getElementById(nextId).focus();
        }
    });

    function calculateGrade() {
        const at = parseFloat(document.getElementById('at').value) || 0;
        const qz = parseFloat(document.getElementById('qz').value) || 0;
        const as = parseFloat(document.getElementById('as').value) || 0;
        const md = parseFloat(document.getElementById('md').value) || 0;
        const pr = parseFloat(document.getElementById('pr').value) || 0;
        const fn = parseFloat(document.getElementById('fn').value) || 0;

        const total = ((Math.min(at, 100) / 100) * 7) + qz + as + md + pr + fn;
        const bracket = Math.floor((total + 0.001) / 5);
        
        let letter = "F", gp = 0.0, color = "#8b0000";

        const grades = {
            16: ["A+", 4.0, "#2d5a27"], 15: ["A", 3.75, "#3e7a3a"], 
            14: ["A-", 3.5, "#4f9b4d"], 13: ["B+", 3.25, "#2a4d69"],
            12: ["B", 3.0, "#356284"], 11: ["B-", 2.75, "#4b86b4"],
            10: ["C+", 2.5, "#6b4e71"], 9: ["C", 2.25, "#8d6a93"],
            8: ["D", 2.0, "#a67c00"]
        };

        if (bracket >= 16) { [letter, gp, color] = grades[16]; }
        else if (grades[bracket]) { [letter, gp, color] = grades[bracket]; }

        currentGP = gp;
        document.getElementById('totalDisplay').innerText = total.toFixed(2);
        document.getElementById('gradeDisplay').innerText = letter;
        document.getElementById('gpDisplay').innerText = "Grade Point: " + gp.toFixed(2);
        
        const card = document.getElementById('resultCard');
        card.style.backgroundColor = color;
        card.style.color = "#fff";
    }

    function saveCourse() {
        const id = document.getElementById('courseID').value || "Unnamed";
        const cr = parseFloat(document.getElementById('credit').value) || 0;

        if (cr <= 0) {
            alert("Please enter credits for the course.");
            return;
        }

        savedCourses.push({ id, cr, gp: currentGP });
        updateSummary();
        resetInputs();
    }

    function deleteCourse(index) {
        savedCourses.splice(index, 1);
        updateSummary();
    }

    function updateSummary() {
        const list = document.getElementById('courseList');
        const summary = document.getElementById('summaryCard');
        
        if (savedCourses.length === 0) {
            summary.style.display = "none";
            return;
        }

        summary.style.display = "block";
        list.innerHTML = "";

        let totalPoints = 0;
        let totalCr = 0;

        savedCourses.forEach((c, index) => {
            totalPoints += (c.gp * c.cr);
            totalCr += c.cr;
            list.innerHTML += `
                <div class="course-item">
                    <span><strong>${c.id}</strong> (${c.cr} Cr) â€” GP: ${c.gp.toFixed(2)}</span>
                    <button class="del-btn" onclick="deleteCourse(${index})">&times;</button>
                </div>`;
        });

        const cgpa = totalCr > 0 ? (totalPoints / totalCr) : 0;
        document.getElementById('cgpaDisplay').innerText = "CGPA: " + cgpa.toFixed(2);
    }

    function resetInputs() {
        ['courseID', 'credit', 'at', 'qz', 'as', 'md', 'pr', 'fn'].forEach(id => {
            document.getElementById(id).value = "";
        });
        const card = document.getElementById('resultCard');
        card.style.backgroundColor = "transparent";
        card.style.color = "var(--ink)";
        document.getElementById('gradeDisplay').innerText = "--";
        document.getElementById('totalDisplay').innerText = "0.00";
        document.getElementById('gpDisplay').innerText = "Grade Point: 0.00";
        document.getElementById('courseID').focus();
    }
</script>
</body>
</html>
